<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title>DND CHARACTER GENERATOR pg:1</title>
        <meta name="viewport" content="width=device-width"/>
        <link rel="styleSheet" href="styles.css">
    </head>
    <header>
        <h1>Character Generator v 1.0</h1>
        
        <div id="charName">
            <input>
            <h4>Character Name</h4>
        </div>
        
        <div id="charMeta">
            <div id="top">
               <div class="background">
                   <input>
                   <h4>Background</h4>
               <div class="alignment">
                   <input>
                   <h4>alignment</h4>
               </div>
               </div>
           </div>
            <div id="top">
                <div class="class">
                    <input>
                    <h4>Class and Level</h4>
                <div class="race">
                    <input>
                    <h4>Race</h4>
                </div>
                </div>
             </div>
                <div id="right">
                <div class="playerName">
                    <input>
                    <h4>Player Name</h4>
                </div>
                <div class="expPoints">
                    <input>
                    <h4>Experience Points</h4>
                </div>
            </div>
        </div>
    </header>
    <body>
        <!--Left side column-->
        <div id="skills"></div>
        <div id="prof&Inspiration"></div>
        <div id="savingThrows"></div>
        <div id="other"></div>
        <!--middle column-->
        <div id="ac"></div>
        <div id="initiative"></div>
        <div id="hp box"></div>
        <div id="tempHp"></div>
        <div id="hitDice"></div>
        <div id="speed"></div>
        <div id="deathSaves"></div>
        <div id="attacks&Spell"></div>
        <div id="gear"></div>
        <!--Right column-->
        <div id="--personality"></div>
        <div id="traits"></div>
        <div id="ideals"></div>
        <div id="bonds"></div>
        <div id="flaws"></div>
        <div id="feats&Traits"></div>   
    
    
    
    <script src="client.js"></script>
    </body>
</html>
